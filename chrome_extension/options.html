<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PB Price Checker Options</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #f6f8fa;
        color: #111827;
      }
      main {
        max-width: 720px;
        margin: 0 auto;
        padding: 24px;
      }
      .card {
        background: #fff;
        border: 1px solid #d9dee5;
        border-radius: 10px;
        padding: 16px;
      }
      label {
        display: block;
        font-size: 14px;
        margin: 0 0 6px;
      }
      input {
        width: 100%;
        border: 1px solid #d9dee5;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 12px;
      }
      button {
        border: 0;
        border-radius: 8px;
        background: #0f766e;
        color: #fff;
        padding: 10px 14px;
        cursor: pointer;
      }
      #status {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Plugin Boutique Price Checker Options</h1>
      <section class="card">
        <form id="options-form">
          <label for="api-base-url">API Base URL</label>
          <input id="api-base-url" type="url" placeholder="http://127.0.0.1:8000" required />

          <label for="auto-check-minutes">Auto-check interval in minutes (0 to disable)</label>
          <input id="auto-check-minutes" type="number" min="0" step="1" required />

          <button type="submit">Save Settings</button>
          <p>Saving will request host permission for this API origin.</p>
          <p id="status"></p>
        </form>
      </section>
    </main>

    <script src="options.js"></script>
  </body>
</html>
